<html>
    <head>
        <title>LiquidPlanner Popup</title>
        <link rel="stylesheet" href="/css/style.css" type="text/css" charset="utf-8">
        <script src='/lib/jquery-1.8.3-min.js'></script>

        <!-- jQuery Date Picker -->
        <link rel="stylesheet" media="screen" type="text/css" href="/lib/datepicker/css/bootstrap.css" />
        <script type="text/javascript" src="/lib/datepicker/javascript/zebra_datepicker.js"></script>

        <script src='/js/liquid_planner.js'></script>
        <script src='/js/popup.js'></script>

    </head>
    <body id='popup'>  
        <div id='loading'><img src="/images/ajax-loader.gif"></div>
        <div id='message' style='display:none;'></div>
        <div id='error'   style='display:none;'></div>

        <div id="dateSelect">
            <fieldset>
                <legend>Date Select</legend>
                <input id="date" name="date" type="text" class="date" />
                
            </fieldset>
        </div>
        <div id="filter">
            <fieldset>
                <legend>Filters</legend>
                
                <a rel="253809" class="filter button">Design</a>
                <a rel="253964" class="filter button">Programming</a>
                <a rel="256113" class="filter button">Email</a>
                <a rel="all" class="filter button">All</a>
            </fieldset>
        </div>
        <div class="clear"></div>


        <!-- The following are templates used to render Tasks and Comments -->
        <div style='display: none' id='templates'>
            <li class="project">
                <a class='menu_item' target='_liquid_planner' href=''>
                    <span class='name'>{name}</span>
                    <span class='percentComplete'>{percentComplete}</span>
                    <span class='estCompletion'>{estCompletion}</span>
                </a>
                <div class="timeLog">
                    <div class='info'>
                        <span class='estimate'></span>
                        <span class='promise'></span>
                    </div>
                </div>
            </li>
            <li class="folder" style="margin-left:10px;">
                <a class='menu_item' target='_liquid_planner' href=''>
                    <span class='name'>{name}</span>
                </a>
            </li>   
            <li class="task" style="margin-left:20px;">
                <a class='menu_item' target='_liquid_planner' href=''>
                    <span class='name'>{name}</span>
                </a>
            </li>

            <a class='comment menu_item' target='_liquid_planner' href=''>
                <span class='author'></span>
                <div class='text'>{comment}</div>
                <div class='info'>
                    <span class='taskname'></span>
                </div>
            </a>

        </div>
    </body>
</html>
